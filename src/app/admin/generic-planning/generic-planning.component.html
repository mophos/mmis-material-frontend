<div class="row wid99 form-group">
  <div class="col-md-4">
    ค้นหา
    <input type="text" [(ngModel)]="query" name="query" class="form-control" placeholder="ระบุคำค้นหา" (keyup)="enterSearch($event)">
    <!-- <button class="btn btn-success btn-sm" (click)="getAll()">ทั้งหมด</button>     -->
    <button name="search" class="btn btn-primary btn-sm" [disabled]="!query" (click)="searchGeneric()">ค้นหา</button>
  </div>
</div>
<clr-datagrid>
  <clr-dg-column [style.width.%]="75">คลัง</clr-dg-column>
  <clr-dg-column></clr-dg-column>
  <clr-dg-placeholder>ไม่พบข้อมูล!</clr-dg-placeholder>
  <clr-dg-row *clrDgItems="let t of warehouses" [clrDgItem]="t">
    <clr-dg-cell>{{t.warehouse_name}}</clr-dg-cell>
    <clr-dg-cell style="text-align:center;">
      <div class="btn-group">
        <button class="btn btn-success btn-sm wm-small-btn" title="แก้ไข" [routerLink]="['/admin/generic/planning-edit', t.warehouse_id]">
          <clr-icon shape="note"></clr-icon>
        </button>
      </div>
    </clr-dg-cell>
    <!-- <div class="btn-group btn-primary">
        <button class="btn btn-sm btn-success wm-small-btn" (click)="add(t)">
          <clr-icon shape="add"></clr-icon>
        </button>
      </div> -->
  </clr-dg-row>

  <clr-dg-footer>
    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} จาก {{pagination.totalItems}} รายการ
    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
